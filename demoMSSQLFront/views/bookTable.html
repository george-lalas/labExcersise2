<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
	<title>ACME'S AWESOME DASHBOARD Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap.min.css">

</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/index.html">ACME's AWESOME USER TABLE</a>
        </div>
    </div>
</nav>

<h1>User Table</h1>
	<table id="userTable" class="table table-striped table-bordered" style="width:100%">
       <!-- Header Table -->
       <thead>
            <tr>
                <th>id</th>
                <th>Language</th>
                <th>Book Title</th>
                <th>Price</th>
            </tr>
        </thead>
        <!-- Footer Table -->
        <tfoot>
            <tr>
                <th>id</th>
                <th>Language</th>
                <th>Book Title</th>
                <th>Price</th>
            </tr>
        </tfoot>
    </table> 
  
	<a href="/index.html">Return to HOME Page</a>

<script>
    console.log("Requesting user data....");

    //Uncomment the function below to show JSON response in console
    // $.get("/getAllMainIncome", function(data){
    //
    //   console.log("Data: " + JSON.stringify(data));
    // });

    $(document).ready(function() {
        console.log("Invoking datatables...")
        $('#userTable').DataTable({
            ajax: {
                url: 'http:/localhost:9085/getBooks',
                dataSrc: ''
            },
            columns: [
                {data: 'id'},
                {data: 'language'},
                {data: 'bookTitle'},
                {data: 'price'}
            ]
        })
    });

</script>
    
</body>
