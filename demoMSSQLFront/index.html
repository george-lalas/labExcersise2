<!DOCTYPE html>
<html>

<head>
    <title>ACME'S AWESOME DASHBOARD Management</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">ACME'S AWESOME DASHBOARD Management</a>
        </div>
    </div>
</nav>

<div class="container" style="min-height: 500px">

    <div class="starter-template">
        <h1>ACME'S AWESOME Input Form!!</h1>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">Book Entry Example</div>
        <div class="panel-body">
            <form id="sampleForm">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="BookTitle">Book Title</label>
                        <input type="text" class="form-control" id="BookTitle" placeholder="Book Title">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="language">Language</label>
                        <input type="text" class="form-control" id="language" placeholder="Language">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="Price">Price</label>
                        <input type="number" class="form-control" id="Price">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit Book</button>
            </form>
        </div>

    </div>

</div>

<div class="container">
    <footer>
        <p>
            Â© <a href="">G.Lalas</a> 2018
        </p>
    </footer>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.js"></script>

<script>
    $("#sampleForm").submit(function(event){
        event.preventDefault(); //prevent default action
            // get the form data
            // there are many ways to get this data using jQuery (you can use the class or id also)
            var formData = {
                'language' : $('#language').val(),
                'bookTitle' : $('#BookTitle').val(),
                'price'    : $('#Price').val()
            };
        console.log(formData);
        $.ajax({
            url : 'http:/localhost:9085/saveBook',
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            type: 'POST',
            data : JSON.stringify(formData),
            dataType: 'application/json'
        }).done(function(response){ //
            $("#server-results").html(response);
        });
    });

</script>

</body>
</html>
